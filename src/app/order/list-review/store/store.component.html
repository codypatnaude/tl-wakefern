<div class="modal-wrapper">
  <span (click)="activeModal.dismiss()" class="modal-close clickable">X</span>
  <div class="content">
    <div class="w-75 mx-auto text-center p-2">
      <h1>Enter a zip code<br/>
      to find stores near you</h1>
      
      
      <form #zipForm="ngForm" (ngSubmit)="findStoresByZip(zipForm.value)" class="d-inline-block mx-auto">
        <div class="form-group">
          <input class="form-control form-control-sm" name="zip" id="zip" placeholder="Enter Zip Code" ngModel/>
        </div>
        <div class="form-group">
          <select class="form-control form-control-sm" name="radius" id="radius" placeholder="Within..." ngModel>
            <option value="" style="display:none;">Within...</option>
            <option value="5">5 miles</option>
            <option value="10">10 miles</option>
            <option value="15">15 miles</option>
            <option value="20">20 miles</option>
          </select>
        </div>
        <div>
          <button class="btn-sm btn btn-primary" type="submit">Search</button>
        </div>
      </form>
    </div>
    
    <div *ngIf="stores">
      <span class="font-italic">Please select the store you'd like to purchase this list from</span>
      <div class="table-wrapper">
        <table class="table table-hover">
          <thead>
            <th>Store Name</th>
            <th>Distance</th>
          </thead>
          <tbody>
            <tr *ngFor="let store of stores" (click)="selectStore(store)">
              <td>{{store.Sections[0].Name}}</td>
              <td>{{store.DistanceFrom}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
