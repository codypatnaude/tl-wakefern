<div id="schools-list" *ngIf="schools" class="content">
  <div class="page-title border-bottom">
    <h2>{{zip}}</h2>
  </div>
  <div class="border-bottom">
    <strong>Search results: {{schools.length}} near your zip code</strong>
  </div>
  <div class="border-bottom">
    <span class="font-italic">Please select your school</span>        
  </div>
  <ul class="school-results counter">
    <li *ngFor="let school of schools">
      <div class="list-content">
        <a [routerLink]="['/search', 'school', school.id]"><h3>{{school.School_Name}}</h3></a>
        {{school.City}} {{school.State}} | Grades: {{school.Lowest_Grade}} - {{school.Highest_Grade}}
      </div>
    </li>
  </ul>
</div>
